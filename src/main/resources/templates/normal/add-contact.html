<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::parentPage(~{::section})">

<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

	<section>

		<div class="card mt-3" style="width: 60rem;">

			<div class="card-body">

				<div class="container text-center">
					<h2 class="text-align-center">Add Contact</h2>

				</div>

				<div class="container-fluid">
					 <div class="row">
					 
					    <div class="col-8 offset-3">
					    
					       <div  th:if="${session.response}" th:text="${session.response.content}" th:classappend="${session.response.messagetype}" class="alert" role="alert">
                              
                           </div>
                           
                           <!-- remove session object  -->
                           
                           <span th:text="${#session.removeAttribute('response')}"></span>
                           
                           
					           
					      <form th:action="@{/users/processContact}" method="post" th:object="${contact}" enctype="multipart/form-data" >

						     <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-user-graduate"></i></div>
							    </div>
							<input type="text" class="form-control " 
							    placeholder="Username" name="name"
							     th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"								
							     >
								
								<div class="invalid-feedback alert mt-0 mb-0 pb-0" th:each="err:${#fields.errors('name')}"  th:text="${err}">
								
								</div>
								
						  </div>
						  
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text">@</div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter nick name " name="nickName"
								 th:classappend="${#fields.hasErrors('nickName')}?'is-invalid':''"								
							   
								>
								
								<div class="invalid-feedback alert mt-0 mb-0 pb-0" th:each="err:${#fields.errors('nickName')}"  th:text="${err}">
								
								</div>
						  </div>
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-phone"></i></div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter phone number" name="phone"
								 th:classappend="${#fields.hasErrors('phone')}?'is-invalid':''"								
							   
								
								>
								<div class="invalid-feedback mt-0 mb-0 pb-0" th:each="err:${#fields.errors('phone')}"  th:text="${err}">
								
								</div>
								
						  </div>
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-at"></i></div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter email address" name="email"
								 th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"								
							   
								>
								<div class="invalid-feedback mt-0 mb-0 pb-0" th:each="err:${#fields.errors('email')}"  th:text="${err}">
								
								</div>
						  </div>
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-briefcase"></i></div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter work here" name="work">
						  </div>
						  
						  
						  <div class="form-group">
                            <textarea class="form-control" id="mytextarea" rows="4" placeholder="say something" name="discription"></textarea>
                          </div>
                          
                          <div class="form-group">
                            <input type="file" class="form-control-file" name="profile">
                          </div>
                          
                          <div class="container text-center">
                              <button class="btn btn-outline-success" type="submit">Save Contact</button>
                          
                          </div>

					 </form>
					    
					    </div>
					 
					 
					 </div>


				</div>


			</div>


		</div>

	</section>

</body>
</html>
