<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::parentPage(~{::section})">

<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

	<section>

		<div class="card mt-3" style="width: 60rem;">

			<div class="card-body">

				<div class="container text-center">
					<h2 class="text-align-center">Update Contact</h2>

				</div>

				<div class="container-fluid">
					 <div class="row">
					 
					    <div class="col-8 offset-3">
					    
					       <div  th:if="${session.response}" th:text="${session.response.content}" th:classappend="${session.response.messagetype}" class="alert" role="alert">
                              
                           </div>
                           
                           <!-- remove session object  -->
                           
                           <span th:text="${#session.removeAttribute('response')}"></span>
                           
                           
					           
					      <form th:action="@{'/users/processUpdate/'+${contact.cid}}" method="post" th:object="${contact}" enctype="multipart/form-data" >
					      

						     <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-user-graduate"></i></div>
							    </div>
							 <input type="text" class="form-control " 
							    placeholder="Username" name="name"
							     th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"	
							     th:value="${contact.name}"
							     							
							     >
								
								<div class="invalid-feedback alert mt-0 mb-0 pb-0" th:each="err:${#fields.errors('name')}"  th:text="${err}">
								
								</div>
								
						  </div>
						  
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text">@</div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter nick name " name="nickName"
								 th:classappend="${#fields.hasErrors('nickName')}?'is-invalid':''"
								 th:value="${contact.nickName}"								
							   
								>
								
								<div class="invalid-feedback alert mt-0 mb-0 pb-0" th:each="err:${#fields.errors('nickName')}"  th:text="${err}">
								
								</div>
						  </div>
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-phone"></i></div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter phone number" name="phone"
								 th:classappend="${#fields.hasErrors('phone')}?'is-invalid':''"								
							   
								th:value="${contact.phone}"
								>
								<div class="invalid-feedback mt-0 mb-0 pb-0" th:each="err:${#fields.errors('phone')}"  th:text="${err}">
								
								</div>
								
						  </div>
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-at"></i></div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter email address" name="email"
								 th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"								
							   th:value="${contact.email}"
								>
								<div class="invalid-feedback mt-0 mb-0 pb-0" th:each="err:${#fields.errors('email')}"  th:text="${err}">
								
								</div>
						  </div>
						  
						   <div class="input-group mb-2">
						      	<div class="input-group-prepend">
						      	
								     <div class="input-group-text"><i class="fa-solid fa-briefcase"></i></div>
							    </div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								placeholder="enter work here" name="work"
								th:value="${contact.work}"
								>
						  </div>
						  
						  
						  <div class="form-group">
                            <textarea th:text="${contact.discription}" class="form-control bg-dark" id="mytextarea" rows="4" placeholder="say something" name="discription"></textarea>
                          </div>
                          
                          <!-- contact image show  -->
                            <div class="container text-center">
                                   <img th:src="@{'/image/'+${contact.image}}" class="view_detail_profile" alt="" />
                            
                            </div>
                          
                          
                          <div class="form-group">
                            <input  type="file" class="form-control-file" name="profile" th:text="${contact.image}">
                          </div>
                          
                          <div class="container text-center">
                              <button class="btn btn-outline-success" type="submit">Update Contact</button>
                          
                          </div>

					 </form>
					    
					    </div>
					 
					 
					 </div>


				</div>


			</div>


		</div>


          <!-- -tiny mce editor cdn started  -->
          
              <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
               <script>
                   tinymce.init({
                    selector: '#mytextarea'
                     });
               </script>
          
          
        <!-- -tiny mce editor cdn ended -->
        

	</section>

</body>
</html>
